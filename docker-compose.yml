version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: deals247-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-deals247_prod}
      MYSQL_USER: ${DB_USER:-deals247}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
      - ./business_schema.sql:/docker-entrypoint-initdb.d/02-business-schema.sql
    networks:
      - deals247-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: deals247-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - deals247-network
    command: redis-server --appendonly yes

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deals247-app
    restart: unless-stopped
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-deals247_prod}
      - DB_USER=${DB_USER:-deals247}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - PORT=5000
      - VITE_API_URL=http://localhost:5000/api
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deals247-network
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: deals247-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - deals247-network

volumes:
  mysql_data:
  redis_data:

networks:
  deals247-network:
    driver: bridge