version: '3.8'

services:
  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: deals247-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - deals247-network
    command: redis-server --appendonly yes

  # Application (uses external DB provided by Hostinger)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deals247-app
    restart: unless-stopped
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=5000
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - deals247-network
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: deals247-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - deals247-network

volumes:
  redis_data:

networks:
  deals247-network:
    driver: bridge
